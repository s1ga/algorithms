<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    label {
      display: block;
    }
  </style>
  <title>Title</title>
</head>

<body>
<div id="search">
  <h2>Задание 1. Поиск элемента</h2>

  <label>
    Длина массива:
    <input class="length" type="number" required>
  </label>

  <label>
    Максимальный элемент в массиве:
    <input class="max" type="number" required>
  </label>

  <label>
    Элемент, который необходимо найти:
    <input class="find" type="number" required>
  </label>

  <button class="submit">Найти</button>
</div>

<div id="tree">
  <h2>Задание 2. Бинарное дерево</h2>

  <label>
    Элемент для добавления в дерево:
    <input class="el" type="number" required>
    <button class="add">Добавить</button>
  </label>

  <label>
    k-ый минимальный:
    <input class="min" type="number" required>
    <button class="find">Найти</button>
  </label>

  <button style="display: block; margin-top: 10px;" class="balance">Сбалансировать</button>
</div>

<div id="hash">
  <h2>Задание 3. Хеширование</h2>

  <label>
    Размер:
    <input class="size" type="number" required>
  </label>

  <label>
    Количество наборов:
    <input class="keys" type="number" required>
  </label>

  <label>
    Количество ключей:
    <input class="counts" type="number" required>
  </label>

  <label>
    Диапазон значений:
    <input class="values" type="number" required>
  </label>
  <button class="add">Добавить</button>
</div>
</body>

</html>
